<!DOCTYPE html>
<html>
<head>
    <title>Option Chain Viewer</title>
    <style>
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #symbolInput {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        .sort-icon {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 5px;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            vertical-align: middle;
        }
        .sort-icon.asc {
            border-bottom: 5px solid #666;
            border-top: none;
        }
        .sort-icon.desc {
            border-top: 5px solid #666;
            border-bottom: none;
        }
        th:hover .sort-icon {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Option Chain Viewer</h1>
        <div class="input-group">
            <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g. AAPL)">
            <button onclick="fetchData()">Fetch Data</button>
        </div>
        <div class="status" id="statusMessage"></div>
        <div id="optionsTable"></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
